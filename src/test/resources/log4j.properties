# Root logger option
log4j.rootLogger=INFO, stdout
log4j.logger.fauxjsp.impl.parser.JspParserImpl=INFO, stdout
log4j.logger.fauxjsp.impl.renderer.JspRendererImpl=INFO, stdout
log4j.additivity.fauxjsp.impl.parser.JspParserImpl=false
log4j.additivity.fauxjsp.impl.renderer.JspRendererImpl=false

 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n